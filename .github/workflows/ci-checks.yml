    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - shell: bash
        run: |
          sudo apt-get install clang-format
      - shell: bash
        run: |
          ! clang-format *.h *.cpp -style=file --output-replacements-xml | grep "<replacement "

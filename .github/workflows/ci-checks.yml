name: ci-checks
on: [push]
jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Apply build cache
        id: cache-build
        uses: actions/cache@v2
        with:
          path: |
            build
            subprojects/*
            !subprojects/packagefiles
            !subprojects/*.wrap
          key: ${{ runner.os }}-build-${{ secrets.CACHE_VERSION }}

      - name: Install dependencies
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build libgl1-mesa-dev libegl1-mesa-dev libglu1-mesa-dev lxde libxi-dev
          pip3 install meson

      - name: Build
        shell: bash
        run: |
          meson build
          ninja -C build

      - name: Runtime check
        shell: bash
        run: |
          # Check if shaders compile and if the game is generally runnable
          # If there's no crash in the first five seconds, we assume that everything is fine

          timeout --preserve-status 5 ./build/complementary

      - name: Prepare upload
        shell: bash
        run: |
          mkdir -p upload
          cp build/complementary upload/complementary
          cp -r assets upload/assets
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: complementary-linux
          path: |
            upload

  build-mac:
    runs-on: macos-10.15
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Apply build cache
        id: cache-build
        uses: actions/cache@v2
        with:
          path: |
            build
            subprojects/*
            !subprojects/packagefiles
            !subprojects/*.wrap
          key: ${{ runner.os }}-build-${{ secrets.CACHE_VERSION }}

      - name: Install dependencies
        shell: bash
        run: |
          pip3 install meson ninja

      - name: Build
        shell: bash
        run: |
          meson build
          ninja -C build

      - name: Prepare upload
        shell: bash
        run: |
          mkdir -p upload
          cp build/complementary upload/complementary
          cp -r assets upload/assets
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: complementary-mac
          path: |
            upload

  build-windows:
    runs-on: windows-2019
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Apply build cache
        id: cache-build
        uses: actions/cache@v2
        with:
          path: |
            subprojects/*
            !subprojects/packagefiles
            !subprojects/*.wrap
          key: ${{ runner.os }}-build-${{ secrets.CACHE_VERSION }}

      - name: Install dependencies
        run: |
          pip install meson

      - name: Build
        shell: cmd
        run: |
          call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64
          meson build --backend vs
          meson compile -C build -j0

      - name: Prepare upload
        shell: cmd
        run: |
          mkdir upload
          copy build\complementary.exe upload\complementary.exe /B
          xcopy assets upload\assets /E /I
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: complementary-windows
          path: |
            upload

  check-style:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - shell: bash
        run: |
          sudo apt-get install clang-format
      - shell: bash
        run: |
          ! ./tools/format.sh --output-replacements-xml | grep "<replacement "
